<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<!-- font-awesome -->
		<script src="https://kit.fontawesome.com/202de1f064.js" crossorigin="anonymous"></script>

		<!-- style sheet  -->
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<img src="./images/roundstar.png" alt=""  class="round-star">
		<!-- nav section -->
		<nav class="navbar" id="navbar">
			<div class="nav-flex nav-center">
				<!-- mobile logo and toggle -->
				<div class="nav">
					<p class="nav-logo"><span><i class="fa-solid fa-camera"></i></span> Elora's Photography</p>

					<button class="toggle" id="toggle">
						<i class="fa-solid fa-bars"></i>
					</button>
				</div>

				<!-- nav links for the bigger screen -->
				<ul class="nav-links" id="nav-links">
					<li>
						<a href="#" class="nav-link home">home</a>
					</li>

					<li>
						<a href="#" class="nav-link">services</a>
					</li>

					<li>
						<a href="#" class="nav-link">collections</a>
					</li>

					<li>
						<a href="#" class="nav-link">about us</a>
					</li>

					<li>
						<a href="#" class="nav-link contact">contact us</a>
					</li>
				</ul>

				<!-- contact-us button for the big screen -->
				<a href="#" class="btn contact-btn">contact us</a>
			</div>
		</nav>

		<!-- hero section -->
		<section class="section hero">
			<div class="section-center">
				<div class="hero-center">
					<div class="info-flex">
						<div class="hero-info">
							<h1 class="section-title hero-title">capturing life's moments through a lens</h1>
							<p class="section-text hero-text">
								let's turn your moments into timeless memories by taking your photograph to the next level
							</p>
							<a href="#" class="btn hero-btn">View portfollio <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
						</div>
		

						<div class="ex-wo-cl ">
							<h1 class="exp">10+ <span>years experience</span></h1>
							<!-- <div class="horizontal-line"></div> -->
							<h1 class="exp exp-2">25k+ <span>clients</span></h1>
							<!-- <div class="horizontal-line"> </div> -->
							<h1 class="exp exp-3">10k+ <span>workers</span></h1>
						</div>
					</div>
					<!-- <div class="horizontal-line"></div> -->
					<div class="image-layout">
						<div class="square">
							<div class="square-in-square"></div>
							<div class="square-outline"></div>
						</div>
	
						<!-- hero image container -->
						<div class="hero-img-container">
							<img src="./images/hero-img-2-removebg-preview.png" class="hero-img" alt="image">
						</div>
					</div>
	
					
					<!-- hero image container
					<div class="hero-img-container-2">
						<img src="./images/hero-img-2.jpg" alt="image">
					</div> -->
				</div>
			</div>
		</section>


		<!-- javascript -->
		<script src="index.js"></script>
	</body>
</html>
